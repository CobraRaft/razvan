<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>RAZVAN TO FRAJER</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #0ff;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 60px;
      margin-top: 15vh;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
      animation: glitch 1s infinite;
    }

    .clash {
      font-size: 24px;
      color: white;
      margin-top: 20px;
      padding: 0 10px;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(2px, -2px); }
      40% { transform: translate(-2px, 2px); }
      60% { transform: translate(1px, -1px); }
      80% { transform: translate(-1px, 1px); }
      100% { transform: translate(0); }
    }

    .button {
      background-color: cyan;
      border: none;
      padding: 20px 40px;
      font-size: 20px;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      animation: pulse 1s infinite;
      box-shadow: 0 0 20px cyan;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .signature {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: white;
      font-size: 14px;
      font-family: monospace;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 24px;
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>RAZVAN TO FRAJER</h1>
  <div class="clash">Twoja mama tak brzydka, że nawet CAPTCHA ją nie rozpoznaje 🤡</div>

  <button class="button" onclick="location.href='index.html'">🇫🇷 Powrót do strony francuskiej</button>
  <button class="button" onclick="window.open('https://discord.gg/XWmahCvagp', '_blank')">🌀 Dołącz na Discord</button>

  <div class="signature">made by tiako 👊😎</div>

  <script>
    const snowCount = 80;
    for (let i = 0; i < snowCount; i++) {
      let snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '❄';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = (Math.random() * 4 + 4) + 's';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      document.body.appendChild(snowflake);
    }
  </script>

  <audio autoplay loop>
    <source src="https://www.myinstants.com/media/sounds/ciacho.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
